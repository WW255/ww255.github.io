<html>
  <head>
    <title>Windows</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onload="alert('Entre em tela cheia porfavor :P')">
    <div id="vignette"></div>
    
    <div id="que-tal" class="infobox">
      <div class="svg_container">
        <img src="assets/camera.svg" class="svg_ico">
      </div>
      <div class="column">
        <p>Que tal esta?</p>
      </div>
    </div>

    <div id="fun-fact" class="infobox">
      <div class="svg_container">
        <img src="assets/globe.svg" class="svg_ico">
      </div>
      <div class="column">
        <p>Conheço esse passáro não mas ele é bem bonitinho mesmo</p>
      </div>
    </div>

    <div id="bottom">

      <div id="time">
        <h1 id="clock">7:91</h1>
        <h2>sétima-feira, 30 de fevereiro</h2>
      </div>

      <div id="notifications">

        <div class="notification">
          <div class="topbar">
            <h2>Rio de Janeiro</h2>
            <p>.  . .</p>
          </div>
          <div>
            <div class="weather">
              <img src="assets/sun.png">
              <h1>50°</h1>
            </div>
            <div class="column weather">
              <p>Ensolarado</p>
              <p style="text-align: right;">50° / 53°</p>
            </div>
          </div>
          <a>Vai fazer calor viu</a>
        </div>


        <div class="notification">
          <div class="topbar">
            <h2>Autor</h2>
            <p>.  . .</p>
          </div>
          <h1>WW255</h1>
          <a href="">(copiei da Microsoft)</a>
        </div>

      </div>

    </div>

  </body>
</html>
